<!DOCTYPE html>
<html ng-app='shop'>

<head>
    <meta charset="UTF-8">
    <title>Shopular</title>
</head>

<body>
  <header>
  </header>

    <main ng-controller='ShopController as sale'>
      <h1> Welcome To Our Online Shop! </h1>
      <h2> Here's What we have in Stock: </h2>
        <table>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Color</th>
        </tr>
        <tr ng-repeat='item in sale.items'
            ng-class='{ onSale: (item.discount > 0) }'>
          <td>{{item.name}}</td>
          <td>{{(item.price - item.discount) * sale.tax}}
            <img src='image/sale.jpg' ng-hide='item.discount === 0'> </td>
          <td>{{item.quantity}}</td>
          <td>{{item.color}}</td>
        </tr>
        </table>
      <main>

    <footer>
    </footer>


      <script src='node_modules/angular/angular.js'></script>
      <script src='javascript/shop.module.js'></script>
      <script src='javascript/shop.controller.js'></script>
  </body>

</html>
