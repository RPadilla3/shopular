<!DOCTYPE html>
<html ng-app='shop'>

<head>
    <meta charset="UTF-8">
    <title>Shopular</title>
</head>

<body>
    <main ng-controller='ShopController as sale'>
      <h1> Welcome To Our Online Shop! </h1>
      <h2> Here's What we have in Stock: </h2>
        <table>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Color</th>
          <th>Discount</th>
          <th>Final Price</th>
          <tr ng-repeat='item in sale.items'>
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.price}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.color}}</td>
          <td>{{item.discount}}</td>
          <td>{{(item.price - item.discount) * sale.tax}}
          </tr>
        </table>
      <main>


      <script src='node_modules/angular/angular.js'></script>
      <script src='javascript/shop.module.js'></script>
      <script src='javascript/shop.controller.js'></script>
  </body>

</html>
